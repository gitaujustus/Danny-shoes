<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="reset_password.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #42e695 10%, #3bb2b8 100%);
            margin: 0;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #444;
            transition: color 0.3s;
        }

        h1:hover {
            color: #3bb2b8;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="password"]:focus {
            border-color: #3bb2b8;
            box-shadow: 0 0 8px rgba(59, 178, 184, 0.25);
            outline: none;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            background-color: #3bb2b8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(59, 178, 184, 0.2);
        }

        button:hover {
            background-color: #2a8d98;
            box-shadow: 0 6px 12px rgba(59, 178, 184, 0.3);
        }

        #errorMessage {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reset Password</h1>
        <form onsubmit="return resetPassword()">
            <input type="hidden" id="email" name="email" value="">
            <input type="hidden" id="token" name="token" value="">
            
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <button type="submit">Reset Password</button>
        </form>
        <p id="errorMessage"></p>
    </div>
</body>
</html>
