<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.9.19/libphonenumber-js.min.js"></script>-->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input[type="text"], input[type="password"], input[type="email"], input[type="tel"], input[type="submit"], select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register</h2>
    <form id="registration_form" action="#" method="post" onsubmit="return validateForm()">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <div style="display: flex;">
       <select id="country_code" name="country_code" style="flex: 0.3;">
          <!-- Country codes for all countries -->
          <!--<option value="+1">+1 (USA)</option>
          <option value="+44">+44 (UK)</option>
          <option value="+91">+91 (India)</option>
          <option value="+254">+254 (Kenya)</option>
          <option value="+256">+256 (Uganda)</option>
          <option value="+255">+255 (Tanzania)</option>
          <option value="+20">+20 (Egypt)</option>-->
          <!-- Add more options as needed -->
        </select>
        <input type="tel" id="phone" name="phone" style="flex: 0.7;" required>
      </div>

      <label for="city">City</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State</label>
      <input type="text" id="state" name="state" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" required>

      <button type="button" onclick="openPaymentMethodPage()">Register</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var phoneInput = document.getElementById("phone");
      var countryCode = document.getElementById("country_code").value;
      var phoneNumber = countryCode + phoneInput.value;
      var parsedNumber = parsePhoneNumber(phoneNumber);
      if (!parsedNumber || !parsedNumber.country) {
        alert("Invalid phone number. Please enter a valid phone number including the country code.");
        return false;
      }
      return true;
    }

    function parsePhoneNumber(phoneNumber) {
      try {
        return window.intlTelInputUtils.parsePhoneNumber(phoneNumber);
      } catch (e) {
        return null;
      }
    }

    function openPaymentMethodPage() {
      window.location.href = "file:///C:/Users/USER/OneDrive/Desktop/Shoes%20app/Payment%20method.html";
    }
  </script>

</body>
</html>
