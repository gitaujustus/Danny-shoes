<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Light gray background */
        }
        h1 {
            text-align: center;
            padding: 20px;
            margin-top: 0;
            background-color: black;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            text-align: center;
            margin-top: 50px;
        }
        .button {
            margin: 0 10px;
            padding: 15px 30px;
            background-color: #ff6f00; /* Orange background color */
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #e65100; /* Darker orange on hover */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><b>Kids Collection</b></h1>
        <div class="button-container">
            <button onclick="window.location.href='/Shoe-web/Shoe-tec boys.html'" class="button">Boys</button>
            <button onclick="window.location.href='/Shoe-web/Shoe-tec girls.html'" class="button">Girls</button>
        </div>
    </div>
</body>
</html>
