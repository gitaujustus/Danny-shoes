        body {

        header {
            background-color: #333;

        .container {

        img {

        .buttons {
            position: absolute;
            bottom: 20px;

        }
        .buttons button {
            margin: 0 10px; /* Adjust the spacing between buttons */

            color: #fff;
            border: none;
            border-radius: 30px; /* Increased border radius for a rounded shape */
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transition for all properties */
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        .buttons button:hover {
            transform: translateY(-2px); /* Move button up slightly on hover */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* Increased shadow on hover */
        }

        .buttons button:active {
            transform: translateY(1px); /* Move button down slightly on click */
            box-shadow: none; /* Remove shadow on click */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
